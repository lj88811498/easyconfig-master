<span th:replace="./inc/head.html" ></span>
<div class="modal-content">
	<div class="modal-body">
		<form id="form" class="form-horizontal">
			<input type="hidden"  th:value="${config.id}" name="id"/>
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>工程名：</span>
				<div class="col-sm-9">
					<input type="text"  readonly="readonly"  th:value="${project.name}" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
                <span class="col-sm-3 control-label no-padding-right">环境类型：</span> 
                <div class="col-sm-9">
			    	<input type="text"  readonly="readonly"  th:value="${envTypeName}" class="col-xs-10 col-sm-5" />
                </div>
             </div>
               
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>环境名：</span>
				<div class="col-sm-9">
					<input type="text"   name="envName"  th:value="${config.envName}"  class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>版本号：</span>
				<div class="col-sm-9">
					<input type="text"  name="version"  th:value="${config.version}"   class="col-xs-10 col-sm-5" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button"  onclick="doUpdate()" class="btn btn-primary">
			保存</button>
	</div>
</div>
<span th:replace="./inc/footer.html" ></span>
<script type="text/javascript">

function doUpdate(){
	// todo,输入检查
	var data = $('#form').serialize();
	sajax({
		type : "POST",
		url : "/config/doUpdateConfig",
		data : data,
		dataType : 'json',
		success : function(data) {
			layer.msg('保存成功');
			closeWindowAndRefreshParentCurrentPage();
		}
	});
}
</script>
