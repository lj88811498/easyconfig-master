<span th:replace="./inc/head.html" ></span>
<div class="modal-content">
	<div class="modal-body">
		<form id="form" class="form-horizontal">
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>原密码：</span>
				<div class="col-sm-9">
					<input type="password"  name="oldPwd"   class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>新密码：</span>
				<div class="col-sm-9">
					<input type="password" name="newPwd"  class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-3 control-label no-padding-right"><span class="red">*</span>确认密码：</span>
				<div class="col-sm-9">
					<input type="password"  name="confirmPwd"  class="col-xs-10 col-sm-5" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button"  onclick="doUpdate()" class="btn btn-primary">
			保存</button>
	</div>
</div>
<span th:replace="./inc/footer.html" ></span>
<script type="text/javascript">

function doUpdate(){
	// todo,输入检查
	var data = $('#form').serialize();
	sajax({
		type : "POST",
		url : "/userProfile/doUpdatePwd",
		data : data,
		dataType : 'json',
		success : function(data) {
		    if (data != null && data != '') {
                layer.msg(data);
			} else {
                layer.msg('修改成功');
			}
		}
	});
}
</script>
